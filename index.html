<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="container">
      <h1>Job Application
        <span class="title">(web)</span>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="grid">
            <div class="control">
              <label for="first name">First name</label>
              <input id="first name" name="first name" placeholder="enter the name..." required />
            </div>
            <div class="control">
              <label for="last name">Last name</label>
              <input id="last name" name="last name" placeholder="enter the  last name..." required />
            </div>
            <div class="control">
              <label for="email name">Email </label>
              <input id="email " name="email " placeholder="enter the email.." required />
            </div>
            <div class="control">
              <label for="Job_role">Job Role</label>
              <select name="job_role" id="job_role" required>
                <option value="">Select the Job Role</option>
                <option value="Fronted">Fronted developer</option>
                <option value="backend">Backend developer</option>
                <option value="full stck">Full stack developer</option>
              </select>
            </div>
          </div>

          <div class="control">
            <label for="Address">Address</label>
            <textarea name="address" id="address" placeholder="enter the address..." rows="4" cols="50"></textarea>
          </div>

          <div class="grid">
            <div class="control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="enter the city...">
            </div>
            <div class="control">
              <label for="pincode">Pincode</label>
              <input type="number" id="pincode" name="pincode" placeholder="enter the pinecode...">
            </div>
            <div class="control">
              <label for="date">Date</label>
              <input type="date" id="date" name="date">
            </div>
            <div class="control">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="upload">
            </div>
          </div>

          <div class="button_container">
            <button type="submit">Apply now</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
